



{% extends 'todolist/main.html' %}

<!-- This is register Page.-->

{% block content%}


<div class="shadow p-3 mb-5 bg-body rounded" style=" margin: 20px;">
    <h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>{{field.label_tag}}</p>
        <p>{{field}}</p>
        <p style="color:red;">{{field.errors}}</p>

    {% endfor %}
    <input class="btn btn-primary" type="submit" value="Login"><br>

</form>
<br>

<p>Want to Login to existing Account? <a href="{% url 'login' %}">Click Here</a>
</p>
</div>

{% endblock %}
